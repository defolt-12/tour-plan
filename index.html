  <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best tour plan - Booking Hotel</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="haeder">
    <div class="container">
      <div class="header-top">
        <a class="header__logo" href="#">
          <img class="logo__img" href="#" src="images/logo-horizont.svg" alt="logo: Best tour plan - Booking Hotel" width="177" height="24">
        </a>
        
        <form action="#" class="search">
          <input type="text" class="search__input">
          <button class="search__button">
            <img class="search__button-img" src="images/search.svg" alt="search">
          </button>
        </form>

        <a href="#" class="user">
          <img class="user__avatar" src="images/user.png" alt="user__name: Nathan" width="40" height="40">
          <span class="user__name">Nathan</span></a>
      </div>
      <!-- /.header-top --> 

      <div class="header-bottom">
        <nav class="nav">
          <ul>
            <li class="header__item"><a class="header__item-link" href="#" >All Deals</a></li>
            <li class="header__item"><a class="header__item-link" href="#" >Hotels</a></li>
            <li class="header__item"><a class="header__item-link" href="#" >Activities</a></li>
            <li class="header__item"><a class="header__item-link" href="#" >Hotel Day Packages</a></li>
            <li class="header__item"><a class="header__item-link" href="#" >Restaurants</a></li>
            <li class="header__item"><a class="header__item-link" href="#" >Events</a></li>
            <li class="header__item"><a class="header__item-link" href="#" >Rodrigues</a></li>
          </ul>
        </nav>
      </div>
      <!-- /.header-bottom --> 

    </div>
    <!-- /.container --> 
  </header>
  <!-- /.haeder --> 


  <script src="js/main.min.js"></script> 
</body>
</html>
